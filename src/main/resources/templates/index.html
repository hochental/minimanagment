<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Managment system</title>
</head>
<body>
    <a href="new">Create new</a>
    <a href="sort">Sort</a>
    <br>
<table border="1">
    <thead>
    <tr>
        <th><a class="sorted" sd:pagination-sort="id"           >Id</a></th>
        <th><a class="sorted" sd:pagination-sort="country.name" >Kraj</a></th>
        <th><a class="sorted" sd:pagination-sort="name"         >Miasto</a></th>
        <th><a class="sorted" sd:pagination-sort="population"   >Populacja</a></th>
        <th><a                                                  >Akcje</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${page}">
        <th scope="row" th:text="${row.id}">Username</th>
        <td th:text="${row.country.name}" th:href="@{'/country_info/'+${row.country.code}}">Name</td>
        <td th:text="${row.name}">Test</td>
        <td th:text="${row.population}">Test</td>
        <td>
            <a th:href="@{'/delete/'+ ${row.id}}"> delete</a>
            <a th:href="@{'/edit/'+ ${row.id}}"> edit</a>
        </td>

    </tr>
    </tbody>

</table>

    <div class="row">
        <div class="col-sm-6">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-sm-6">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
